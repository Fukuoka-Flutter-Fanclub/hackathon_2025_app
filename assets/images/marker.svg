<?xml version="1.0" encoding="UTF-8"?>
<svg width="106" height="156" viewBox="7 2 106 156" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 位置情報ピンの影 -->
  <ellipse cx="60" cy="152" rx="20" ry="6" fill="#00000020"/>
  
  <!-- メインのピン形状 -->
  <path d="M60 150 C60 150 110 95 110 55 C110 27.4 87.6 5 60 5 C32.4 5 10 27.4 10 55 C10 95 60 150 60 150Z" 
        fill="url(#pinGradient)" 
        stroke="#1a5f7a" 
        stroke-width="3"/>
  
  <!-- 内側の円形背景 -->
  <circle cx="60" cy="55" r="38" fill="#ffffff" opacity="0.95"/>
  
  <!-- 音波のデザイン（中央から外側へ） -->
  <g transform="translate(60, 55)">
    <!-- 中央のバー -->
    <rect x="-3" y="-25" width="6" height="50" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="50;35;50" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-25;-17.5;-25" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 左側のバー1 -->
    <rect x="-15" y="-18" width="5" height="36" rx="2.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="36;20;36" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-18;-10;-18" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 右側のバー1 -->
    <rect x="10" y="-18" width="5" height="36" rx="2.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="36;20;36" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-18;-10;-18" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 左側のバー2 -->
    <rect x="-26" y="-12" width="5" height="24" rx="2.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="24;14;24" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-7;-12" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 右側のバー2 -->
    <rect x="21" y="-12" width="5" height="24" rx="2.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="24;14;24" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-7;-12" dur="0.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- グラデーション定義 -->
  <defs>
    <!-- ピン本体のグラデーション -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="50%" style="stop-color:#2c9f96"/>
      <stop offset="100%" style="stop-color:#1a5f7a"/>
    </linearGradient>
    
    <!-- 音波バーのグラデーション -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2c9f96"/>
    </linearGradient>
  </defs>
</svg>
